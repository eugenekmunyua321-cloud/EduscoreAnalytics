# Nginx configuration for EdusCore Analytics with subdomain-based routing
# This configuration sets up reverse proxy for three Streamlit applications
#
# IMPORTANT: Replace 'yourdomain.com' with your actual domain name throughout this file
# Search and replace: yourdomain.com -> your-actual-domain.com
#
# For SSL/HTTPS: Uncomment the SSL server blocks and comment out HTTP location blocks

# Upstream definitions for each application
upstream eduscore_main {
    server 127.0.0.1:5000;
}

upstream eduscore_admin {
    server 127.0.0.1:5001;
}

upstream eduscore_parents {
    server 127.0.0.1:5002;
}

# Main Application - app.yourdomain.com
server {
    listen 80;
    server_name app.yourdomain.com;

    # Redirect HTTP to HTTPS (uncomment in production with SSL)
    # return 301 https://$server_name$request_uri;

    # Comment out the following location block when SSL is enabled
    location / {
        proxy_pass http://eduscore_main;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Streamlit-specific settings
        proxy_buffering off;
        proxy_read_timeout 86400;
    }

    # WebSocket support for Streamlit
    location /_stcore/stream {
        proxy_pass http://eduscore_main/_stcore/stream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }
}

